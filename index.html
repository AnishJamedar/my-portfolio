<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Portfolio & Blog</p>
    </header>
    <nav>
        <a href="#projects">Projects</a>
        <a href="#blog">Blog</a>
    </nav>
    <main>
        <section id="projects">
            <h2>Projects</h2>
            <div id="projects-content"></div>
        </section>
        <section id="blog">
            <h2>Blog</h2>
            <div id="blog-content"></div>
        </section>
    </main>
    <script>
        // Function to load content from external HTML files
        async function loadContent(file, containerId) {
            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error(`Failed to load ${file}`);
                const content = await response.text();
                document.getElementById(containerId).innerHTML = content;
            } catch (error) {
                console.error(error);
                document.getElementById(containerId).innerHTML = '<p>Error loading content.</p>';
            }
        }

        // Load projects and blog content
        loadContent('projects.html', 'projects-content');
        loadContent('blog.html', 'blog-content');

        // Smooth scrolling for navigation links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const section = document.querySelector(this.getAttribute('href'));
                section.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
